<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Live GSR Stream</title>
</head>
<body>
  <h1>Live GSR Stream</h1>
  <p>GSR value:</p>
  <h2 id="gsr">waiting...</h2>

  <script>
    const ws = new WebSocket("ws://localhost:8080");

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      document.getElementById("gsr").innerText = data.gsr.toFixed(2);
    };

    ws.onerror = () => {
      document.getElementById("gsr").innerText = "WebSocket error";
    };
  </script>
</body>
</html>
